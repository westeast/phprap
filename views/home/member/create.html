{{include_file name='home/public/header' title='成员管理'}}
<style>
    body {
        background-color: #ffffff;
    }

    table a{
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- /.row -->
    <div class="row">

        <form id="js_addMemberForm" role="form" action="{{url()}}" method="post">

            <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

            <div class="alert alert-dismissable alert-warning">
                <i class="fa fa-fw fa-info-circle"></i>&nbsp;
                成员隶属于项目，勾选权限后，该成员具有项目所有版本的勾选权限
            </div>

            {{if $member->id}}
            <div class="form-group">
                <label>成员信息</label>

                <input type="text" readonly class="form-control" datatype="*1-250" value="{{$member->user->name}}({{$member->user->email}})">
            </div>
            {{else}}
            <div class="form-group input-group">
                {{if $project->notMembers}}
                <input type="text" class="form-control js_selectMemberBtn" placeholder="输入昵称/邮箱，支持模糊查询" datatype="*1-250" nullmsg="请选择项目成员">
                {{else}}
                <input type="text" readonly class="form-control" placeholder="没有符合条件的会员" value="">
                {{/if}}
                <input class="js_userId" type="hidden" name='StoreMember[user_id]' datatype="n" nullmsg="请选择项目成员" value="">

                <span class="input-group-btn">
                    <button class="btn btn-default js_cleanMemberBtn" type="button" data-toggle="tooltip" data-title="清空"><i class="fa fa-times"></i>
                    </button>
                </span>
            </div>

            {{/if}}

            <div class="form-group">
                <label>项目权限</label>
                <input type="hidden" class="js_projectRule" name="StoreMember[project_rule]">
                <label class="checkbox-inline">
                    <input class="js_projectRule" onclick="return false;" checked type="checkbox" value="look">查看
                </label>
                <label class="checkbox-inline">
                    <input class="js_projectRule" type="checkbox" {{if $member->hasRule('project', 'transfer')}}checked{{/if}} value="transfer">转让
                </label>
                <label class="checkbox-inline">
                    <input class="js_projectRule" type="checkbox" {{if $member->hasRule('project', 'update')}}checked{{/if}} value="update">编辑
                </label>
                <label class="checkbox-inline">
                    <input class="js_projectRule" type="checkbox" {{if $member->hasRule('project', 'delete')}}checked{{/if}} value="delete">删除
                </label>
            </div>

            <div class="form-group">
                <label>版本权限</label>
                <input type="hidden" class="js_versionRule" name="StoreMember[version_rule]">
                <label class="checkbox-inline">
                    <input class="js_versionRule" onclick="return false;" checked type="checkbox" value="look">查看
                </label>
                <label class="checkbox-inline">
                    <input class="js_versionRule" type="checkbox" {{if $member->hasRule('version', 'create')}}checked{{/if}} value="create">新增
                </label>
                <label class="checkbox-inline">
                    <input class="js_versionRule" type="checkbox" {{if $member->hasRule('version', 'update')}}checked{{/if}} value="update">编辑
                </label>
                <label class="checkbox-inline">
                    <input class="js_versionRule" type="checkbox" {{if $member->hasRule('version', 'export')}}checked{{/if}} value="export">导出
                </label>
                <label class="checkbox-inline">
                    <input class="js_versionRule" type="checkbox" {{if $member->hasRule('version', 'delete')}}checked{{/if}} value="delete">删除
                </label>
            </div>

            <div class="form-group">
                <label>模块权限</label>
                <input type="hidden" class="js_moduleRule" name="StoreMember[module_rule]">
                <label class="checkbox-inline">
                    <input class="js_moduleRule"  onclick="return false;" checked type="checkbox" value="look">查看
                </label>
                <label class="checkbox-inline">
                    <input class="js_moduleRule" type="checkbox" {{if $member->hasRule('module', 'create')}}checked{{/if}} value="create">新增
                </label>
                <label class="checkbox-inline">
                    <input class="js_moduleRule" type="checkbox" {{if $member->hasRule('module', 'update')}}checked{{/if}} value="update">编辑
                </label>
                <label class="checkbox-inline">
                    <input class="js_moduleRule" type="checkbox" {{if $member->hasRule('module', 'delete')}}checked{{/if}} value="delete">删除
                </label>
            </div>

            <div class="form-group">
                <label>接口权限</label>
                <input type="hidden" class="js_apiRule" name="StoreMember[api_rule]">

                <label class="checkbox-inline">
                    <input class="js_apiRule" onclick="return false;" checked type="checkbox" value="look">查看
                </label>
                <label class="checkbox-inline">
                    <input class="js_apiRule" type="checkbox" {{if $member->hasRule('api', 'create')}}checked{{/if}} value="create">新增
                </label>
                <label class="checkbox-inline">
                    <input class="js_apiRule" type="checkbox" {{if $member->hasRule('api', 'update')}}checked{{/if}} value="update">编辑
                </label>
                <label class="checkbox-inline">
                    <input class="js_apiRule" type="checkbox" {{if $member->hasRule('api', 'delete')}}checked{{/if}} value="delete">删除
                </label>
            </div>

            <div class="form-group">
                <label>成员权限</label>
                <input type="hidden" class="js_memberRule" name="StoreMember[member_rule]">
                <label class="checkbox-inline">
                    <input class="js_memberRule" onclick="return false;" checked type="checkbox" value="look">查看
                </label>
                <label class="checkbox-inline">
                    <input class="js_memberRule" type="checkbox" {{if $member->hasRule('member', 'create')}}checked{{/if}} value="create">新增
                </label>
                <label class="checkbox-inline">
                    <input class="js_memberRule" type="checkbox" {{if $member->hasRule('member', 'remove')}}checked{{/if}} value="remove">移除
                </label>
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>

        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->
<script src="https://cdn.bootcss.com/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>

<script>
    $(function(){
        var selectMemberBtn = $('.js_selectMemberBtn');
        var userIdInput     = $(".js_userId");

        //选择成员
        selectMemberBtn.typeahead({
            source: function (name, process) {

                var url = "{{url('member/select', ['project_id' => $project->id])}}";

                $.get(url, { "name": name }, function (data) {
                    return process(data);
                });

            },
            afterSelect: function (item) {
                userIdInput.val(item.id);
                selectMemberBtn.attr("readonly","readonly");
            },

            items: 10, //显示8条
            delay: 100, //延迟时间

        });

        // 清除已选
        $('.js_cleanMemberBtn').click(function () {
            userIdInput.val('');
            selectMemberBtn.removeAttr("readonly").val('').focus();
        });

        // 添加项目表单验证
        var modalObj  = $(window.parent.document).find('#js_addMemberModal');
        var submitObj = modalObj.find(":submit");
        $("#js_addMemberForm").Validform({

            tiptype:function(msg,o){

                if(!o.obj.is("form")){

                    if(3 == o.type){
                        alert(msg, 'error');
                    }

                }
            },

            label:"label",

            btnSubmit: '#js_submit',

            tipSweep:true,

            ajaxPost:true,

            beforeSubmit:function(){
                submitObj.attr("disabled", "disabled");
                // 项目权限
                var projectRule =[];
                $(".js_projectRule:checkbox:checked").each(function(){
                    projectRule.push($(this).val());
                });
                $(".js_projectRule:hidden").val(projectRule.join(','));

                // 版本权限
                var versionRule =[];
                $(".js_versionRule:checkbox:checked").each(function(){
                    versionRule.push($(this).val());
                });
                $(".js_versionRule:hidden").val(versionRule.join(','));

                // 模块权限
                var moduleRule =[];
                $(".js_moduleRule:checkbox:checked").each(function(){
                    moduleRule.push($(this).val());
                });
                $(".js_moduleRule:hidden").val(moduleRule.join(','));

                // 接口权限
                var apiRule =[];
                $(".js_apiRule:checkbox:checked").each(function(){
                    apiRule.push($(this).val());
                });
                $(".js_apiRule:hidden").val(apiRule.join(','));

                // 成员权限
                var memberRule =[];
                $(".js_memberRule:checkbox:checked").each(function(){
                    memberRule.push($(this).val());
                });
                $(".js_memberRule:hidden").val(memberRule.join(','));

            },

            callback:function(json){

                if(json.code == 'success'){
                    alert(json.msg, 'success', function () {
                        parent.location.reload();
                    });
                }else{
                    $(".js_" + json.label).focus().addClass('Validform_error');
                    alert(json.msg, 'error');
                }

            }
        });

    });
</script>
