    body {
        background-color: #ffffff;
    }
</style>
</head>

<body>

<div class="container">

    <!-- /.row -->
    <div class="row">
        <form id="js_deleteVersionForm" role="form" action="{{url()}}" method="post">

            <div class="alert alert-dismissable alert-warning">
                <i class="fa fa-fw fa-info-circle"></i>&nbsp;
                版本删除后，该版本下所有内容将被立刻删除，不可恢复，请谨慎操作！
            </div>

            <div class="well">
                <p class="text-muted"><label>删除的版本：</label>{{$version->name}}</p>
                <p class="text-muted"><label>版本创建人：</label>{{$version->creater->name}}({{$version->creater->email}})</p>
            </div>

            <div class="form-group">
                <input type="hidden" name="csrf-phprap" value="{{csrf_token()}}" />

                <input name="DeleteVersion[password]" type="password" class="form-control js_password" placeholder="重要操作，请输入登录密码" datatype="*" nullmsg="重要操作，请输入登录密码" errormsg="请输入正确的登录密码!">
            </div>

            <input type="hidden" id="js_submit" value="提交">

        </form>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#wrapper -->

<script>

$(function () {
    // 删除版本表单验证
    var modalObj  = $(window.parent.document).find('#js_deleteVersionModal');
    var submitObj = modalObj.find(":submit");
    $("#js_deleteVersionForm").Validform({

        tiptype:function(msg,o){

            if(!o.obj.is("form")){

                if(3 == o.type){
                    alert(msg, 'error');
                }

            }
        },

        label:"label",

        btnSubmit: '#js_submit',

        tipSweep:true,

        ajaxPost:true,

        beforeSubmit: function () {

            submitObj.attr("disabled", "disabled");
        },

        callback:function(json){

            if(json.status == 'success'){
                alert(json.message, 'success', function () {
                    parent.location.reload();
                });
            }else{
                $(".js_" + json.label).focus().addClass('Validform_error');
                submitObj.removeAttr("disabled");
                alert(json.message, 'error');
            }

        }
    });
});

</script>
